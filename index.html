<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!--Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Frontend Mentor | Insure landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>

    <nav class="desktop_nav border">
      <div class="logo">
        <img src="./images/logo.svg" alt="Insure logo image">
      </div>

      <div class="desktop_list">
        <span class="">How we work</span>
        <span>Blog</span>
        <span>Account</span>

        <button>
          View plans
        </button>

      </div>
    </nav>
  </header>

  <main>
    <section class="row hero">

      <div class="hero_block col-6">
        <div class="hero_line"></div>
        <h1 class="hero_title">
          Humanizing your insurance.
        </h1>
        <p class="hero_caption attribution">
          Get your life insurance coverage easier and faster. We blend our expertise
          and technology to help you find the plan that’s right for you. Ensure you
          and your loved ones are protected.
        </p>
      </div>
      <div class="col-6 hero_img">
        <img src="./images/image-intro-desktop.jpg" alt="Family holding handling">
      </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
